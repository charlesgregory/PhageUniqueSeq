group 'com.ctg'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5
jar {
    manifest {
         attributes 'Implementation-Title': 'PhagePrim',
                'Implementation-Version': version,
                'Main-Class': 'Main'
    }
}


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.biojava:biojava3-core:3.0'
    compile 'commons-io:commons-io:2.4'


}
